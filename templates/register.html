{% load static %}
<html>
    <head>
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" arialabel="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="container">
            <img src="{% static 'p3.jpg' %}" style="width: 300px;" align="center" class="card shadow mt-3 mx-auto p-5">
            <form method="POST" style="width: 600px;" align="center" class="card shadow mt-3 mx-auto p-5">
                {% csrf_token %}
                <h1>Register Form</h1>
                <div class="mb-3">
                    <label  class="form-label">Username</label>
                    <input name="username" type="text" class="form-control"  required>
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">email</label>
                    <input name="email" type="email" class="form-control"  required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">password</label>
                    <input name="password" type="password" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Re password</label>
                    <input name="repassword" type="password" class="form-control" required>
                  </div>
                  <p>Already have an account<a href="/login/">Sign in</a> </p>
                  
                    <button type="submit" class="btn btn-light">Login</button>
                  
            </from>

        </div>    
    </body>
</html>
